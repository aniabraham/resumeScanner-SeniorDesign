<div class="container">
	<h1 class="form-heading">login Form</h1>
	<div class="login-form">
	<div class="main-div">
		<div class="panel">
	   <h2>User Login</h2>
	   <p>Please enter your login credentials</p>
	   </div>
		<form id="Login">
			<div class="form-group">
				<label for="usr">Username:</label>
									  <input type="text" class="form-control" 
									  placeholder="Enter Username" id="usr"
									  (keyup.enter)="onLogin()">
	
			</div>
	
			<div class="form-group">
	
				<label for="pss">Password:</label>
									<input type="password" class="form-control" 
									placeholder="Enter Password" id="pss"
									(keyup.enter)="onLogin()">
	
			</div>
			<button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
			<p></p>
			<button type="submit" class="btn btn-primary" (click)="onSignup()" data-toggle="modal"
				data-target="#signupModal">Sign Up</button>
	
		</form>
		</div>
	</div></div></div>
