<div class="container">
	<div class="row">
		<div>
			<div class="jumbotron">
				<form class="form-inline justify-content-center">

					<label class="sr-only" for="nameSearch"></label>
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					<div class="input-group-text">
						<div class="input-group-prepend">Name</div>
					</div>
						<input #nameSearch type="text" class="form-control" 
							id="nameSearch" (keyup.enter)="onSearch()"/>
					</div>
				</form>

				<form class="form-inline justify-content-center">

					<label class="sr-only" for="skillSearch"></label>
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					<div class="input-group-text">
						<div class="input-group-prepend">Skills</div>
					</div>
						<input #skillSearch type="text" class="form-control" 
							id="skillSearch" placeholder="Separate skills by comma"
							(keyup.enter)="onSearch()"/>
					</div>
				</form>
				
				<form class="form-inline justify-content-center">

					<label class="sr-only" for="gpaSearch"></label>
					<div class="input-group mb-2 mr-sm-2 mb-sm-0">
					<div class="input-group-text">
						<div class="input-group-prepend">GPA</div>
					</div>
						<input #gpaSearch type="text" class="form-control" 
							id="gpaSearch" placeholder="Greater than"
							(keyup.enter)="onSearch()"/>
					</div>
				</form>

				<button class="btn btn-default" (click)="onSearch()">
					Search
				</button>

				<!--<div class="form-inline justify-content-center">
					<input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
				</div>-->

				<div>
					<div *ngIf="data" class="list-group">
						<a style="cursor: pointer; color: white;" 
							class="list-group-item bg-success" 
							*ngFor="let resume of data"
							(click)="displayData(resume)">
							{{resume.name}}
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
			<div class="jumbotron">
				<p *ngIf="displayedData">{{displayedData.name}}:</p>
				<div class="jumbotron">
					<span *ngIf="displayedData" class="badge">{{displayedData.education[0].university}}, {{displayedData.education[0].gpa}}</span>
				</div>
			</div>
		</div> -->
	</div>
</div>
