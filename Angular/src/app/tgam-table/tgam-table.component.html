<!--This is gonna be all the user articles, need to add function to specify which user in ts-->
<ul *ngIf="pdfLinks" class="links">
	<div class="list-group">
		<a *ngFor="let link of pdfLinks.fileNames; let i = index"
			(click)="onSelect(pdfLinks.filePaths[i])"
			[class.selected]="pdfLinks.filePaths[i] === selectedPath">
			<button class="btn btn-default">{{ link }}</button>
		</a>
	</div>
</ul>
